<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Chat Room</title>
    <link rel="stylesheet" href="style.css">
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet" />
    <script src="/webjars/jquery/3.1.0/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="script.js" type="text/javascript"> </script>
</head>
<body  class="bg-dark ">
  <div id="name-form" class="bg-primary d-flex align-items-center">
      <div class="container-fluid">
          <div class="row">
              <div class="col-md-4 offset-md-4">
                  <div class="input-group">
                      <input type="text"
                      placeholder="Enter your name"
                      id="name-value"
                      autofocus
                        class="form-control"
                      >
                      <div class="input-group-append">
                          <buttton class="btn btn-dark" id="login">Enter</buttton>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>

<div id="chat-room" class="d-room ">
    <div class="container-fluid ">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card mt-5">
                    <div class="card-header" >
                        <h3 id="name-title" > </h3>

                    </div>
                <div class="card-body">

                    <div class="input-group">
                        <input type="text"
                               placeholder="Enter message here"
                               id="message-value"
                               autofocus
                               class="form-control"
                        >
                        <div class="input-group-append">
                            <buttton class="btn btn-dark" id="send">Send</buttton>
                            <buttton class="btn btn-dark" id="logout">Logout</buttton>
                        </div>
                    </div>
                    <div class="table-responsive mt-3">
                        <table id="message-container-table">

                        </table>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
